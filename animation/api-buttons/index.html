<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js"></script>
    <title>Web Animations API</title>
  </head>
  <body>
    <div class="square"></div>
    <div class="controls">
      <button class="button logInfo">log info</button>
      <div class="section">
        <h1>Animation Object(DVD Player)</h1>
        <button class="button play">play</button>
        <button class="button pause">pause</button>
        <button class="button cancel">cancel</button>
        <button class="button reverse">reverse</button>
        <button class="button finish">finish</button>
        <br />
        <br />
        <label for="playbackRateInput">play back rate</label>
        <input type="range" id="playbackRateInput" step="0.2" min="0" max="2" />
        <output id="playbackRateInputValue" for="playbackRateInput"></output>
      </div>
      <div class="section">
        <h1>Animation Effect (Keyframe Effect, DVD)</h1>
        <label for="durationInput">duration</label>
        <input type="range" step="500" min="0" max="10000" id="durationInput" type="text" />
        <output id="durationInputValue" for="durationInput"></output>
        <br /><br />
        <label id="infiniteInputValue" for="infiniteInput">infinite</label>
        <input type="checkbox" id="infiniteInput" />
        <br /><br />
        <button class="button changeAnimation">change animation</button>
      </div>
    </div>
  </body>
</html>
